<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/build/tailwind.css">
    <title>Inventory App</title>
</head>

<body>
    <div class="bg-slate-800 h-screen w-screen">
        <!--app bar-->
        <div class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6">
            <h1 class="text-xl font-bold text-slate-300">Inventory App using Tailwind & Js</h1>
            <span
                class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-400">7</span>
        </div>
        <!--app content-->
        <div class="container max-w-lg mx-auto">
            <!--category form-->
            <div>
                <h2 class="text-xl text-slate-300 font-bold mb-3">Add New Category</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
                    <div>
                        <label for="category-title" class="block mb-1 text-slate-400">title</label>
                        <input type="text" name="category-title" id="category-title"
                            class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
                    </div>
                    <div>
                        <label for="category-description" class="block mb-1 text-slate-400">description</label>
                        <textarea type="text" name="category-description" id="category-description"
                            class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"></textarea>
                    </div>
                    <div class="flex items-center justify-center gap-x-5">
                        <button class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2">Cancel</button>
                        <button class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">Add New
                            Category</button>
                    </div>
                </form>
            </div>
            <!--product form-->
            <div>
                <h2 class="text-xl text-slate-300 font-bold mb-3">Add New Product</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
                    <div>
                        <label for="product-title" class="block mb-1 text-slate-400">title</label>
                        <input type="text" name="product-title" id="product-title"
                            class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
                    </div>
                    <div>
                        <label for="product-quantity" class="block mb-1 text-slate-400">quantity</label>
                        <input type="number" name="product-quantity" id="product-quantity"
                            class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
                    </div>
                    <div>
                        <label for="product-category" class="block mb-1 text-slate-400">category</label>
                        <select name="product-category" id="product-category"
                            class="bg-transparent text-slate-400 rounded-xl w-full">
                            <option class="bg-slate-500 text-slate-400" value="">select a category</option>
                            <option class="bg-slate-500 text-slate-400" value="backend">backend</option>
                            <option class="bg-slate-500 text-slate-400" value="frontend">backend</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-center gap-x-5">
                        <button class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">Add New
                            Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
