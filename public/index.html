<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/build/tailwind.css">
    <title>Inventory App</title>
</head>

<body>
    <div class="bg-slate-800 min-h-screen">
        <!--app bar-->
        <div class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6">
            <h1 class="text-xl font-bold text-slate-300">Inventory App using Tailwind & Js</h1>
            <span
                class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-400">7</span>
        </div>
        <!--app content-->
        <div class="container max-w-lg mx-auto">
            <!--category form-->
            <div class="mb-6">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Category</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
                    <div>
                        <label for="category-title" class="block mb-1 text-slate-400">title</label>
                        <input type="text" name="category-title" id="category-title"
                            class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
                    </div>
                    <div>
                        <label for="category-description" class="block mb-1 text-slate-400">description</label>
                        <textarea type="text" name="category-description" id="category-description"
                            class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"></textarea>
                    </div>
                    <div class="flex items-center justify-center gap-x-5">
                        <button class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2">Cancel</button>
                        <button id="add-new-category" class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">Add New
                            Category</button>
                    </div>
                </form>
            </div>
            <!--product form-->
            <div class="mb-6">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
                    <div>
                        <label for="product-title" class="block mb-1 text-slate-400">title</label>
                        <input type="text" name="product-title" id="product-title"
                            class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
                    </div>
                    <div>
                        <label for="product-quantity" class="block mb-1 text-slate-400">quantity</label>
                        <input type="number" name="product-quantity" id="product-quantity"
                            class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
                    </div>
                    <div>
                        <label for="product-category" class="block mb-1 text-slate-400">category</label>
                        <select name="product-category" id="product-category"
                            class="bg-transparent text-slate-400 rounded-xl w-full">

                        </select>
                    </div>
                    <div class="flex items-center justify-center gap-x-5">
                        <button id="add-new-product" class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">Add New
                            Product</button>
                    </div>
                </form>
            </div>
            <!--procuct-list-->
            <h2 class="text-xl text-slate-300 font-bold mb-2">Product List</h2>
            <div class="flex items-center justify-between mb-6">
                <label for="search-input" class="text-slate-500 text-xl font-bold">Search</label>
                <input type="text" name="search-input" id="search-input"
                    class="bg-transparent rounded-xl border border-slate-500 text-slate-500">
            </div>
            <div id="products-list">
                <!-- <div class="flex items-center justify-between mb-8">
                    <span class="text-slate-400">React.js</span>
                    <div class="flex items-center gap-x-3">
                        <span class="text-slate-400">date</span>
                        <span
                            class="block text-sm px-3 py-0.5 text-slate-400 border border-slate-500 rounded-2xl">frontend</span>
                        <span
                            class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-400">7</span>
                        <button
                            class="border px-3 py-0.5 rounded-2xl border-red-400 text-sm text-red-400">delete</button>
                    </div>
                </div> -->
            </div>
            <div class="h-20"></div>
        </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
</body>

</html>
